name: Salesforce Deployment

on:
  push:
    branches:
      - Developer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Set up Salesforce CLI
        run: 
            npm install --global sfdx-cli

      - name: Generate JWT token
        run: |
          JWT=$(jwt-bearer/generate)
          echo "::set-env name=JWT_TOKEN::$JWT"

      - name: Authenticate with Salesforce
        run: |
          sfdx force:auth:jwt:grant --clientid ${{ secrets.SFDC_CONSUMER_KEY_DEVELOPER_ORG }} --jwtkeyfile <(echo $JWT) --username ${{ secrets.SFDC_USERNAME_DEVELOPER_ORG }} --setdefaultdevhubusername -a <alias> -r ${{ secrets.SFDC_SANDBOX_URL }}

      - name: Deploy to Salesforce org
        run: |
          sfdx force:source:deploy --manifest=manifest/package.xml --testlevel=RunLocalTests -u ${{ secrets.SFDC_USERNAME_DEVELOPER_ORG }}
