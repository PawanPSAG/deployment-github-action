name: Salesforce Deployment

on:
  push:
    branches:
      - Developer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Set up Salesforce CLI
        run: 
            npm install --global sfdx-cli

      - name: Generate JWT token
        id: jwt
        run: |
          echo "Creating JWT token..."
          openssl genrsa -out jwt-key.pem 4096
          JWT=$(openssl dgst -sha256 -sign jwt-key.pem <(echo -n "$(date +%s)")) # This is a basic JWT. You might need to adjust this based on Salesforce requirements.
          echo "::set-output name=token::$JWT"

      - name: Authenticate with Salesforce
        run: |
          sfdx force:auth:jwt:grant --clientid ${{secrets.SFDC_CONSUMER_KEY_DEVELOPER_ORG}} --jwtkeyfile jwt-key.pem --username ${{secrets.SFDC_USERNAME_DEVELOPER_ORG}} --setdefaultdevhubusername -a deploymentrun -r ${{secrets.SFDC_SANDBOX_URL}}

      - name: Deploy to Salesforce org
        run: |
          sfdx force:source:deploy --manifest=manifest/package.xml --testlevel=RunLocalTests -u ${{ secrets.SFDC_USERNAME_DEVELOPER_ORG }}
