name: Deploy to Sandbox

on:
  push:
    branches:
      - Developer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Authorization to Sandbox
        env:
        DEPLOYMENT_API_KEY: ${{ secrets.DEPLOYMENT_API_KEY }}
      
      - name: Deploy to Sandbox
        run: |
          ssh -i $DEPLOYMENT_API_KEY ${{ secrets.SFDC_SANDBOX_USERNAME_DEVELOPER_ORG }} sfdx force:source:deploy -u sandbox -p force-app/main/default
