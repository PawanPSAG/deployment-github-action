name: Deploy to Sandbox

on:
  push:
    branches:
      - Developer

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install NPM
        run: |
          npm install
          
      # Install the SFDX CLI using npm command
      - name: Install the SFDX CLI
        run: |
          npm install @salesforce/cli --global
          sf --help

      - name: Deploy to Sandbox
        run: |
          # Add your deployment commands here
          sfdx force:source:deploy -u sandbox -p force-app/main/default

          # For example, if deploying to a server, use SSH or other deployment tools.
          # If deploying to a cloud service, use the respective CLI.